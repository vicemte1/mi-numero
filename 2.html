  <h2>현재우리의 모습</h2>
  <p>현재우리는 아직 우리가 살집을 가지지못했다. 하지만 우리에게는 더 좋은 선물이 찾아왔다 그것은 나리라는
    아주작은 귀한 선물이다. 그러면선 우리는 이 존재를 어떻게 보존해야하며 키워나갈지 고민에 빠져있고 행복한 날들만을 기다리고 고대한다.
  </p>
